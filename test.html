<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
</head>
<body>
    <div id="root">正在加载...</div>
    <script>
        console.log('测试页面开始加载...')
        
        // 测试基础的模块加载
        import('/js/main-BAghHMjB.js')
        .then(() => {
            console.log('主模块加载成功!')
        })
        .catch(error => {
            console.error('主模块加载失败:', error)
            document.getElementById('root').innerHTML = `
                <div style="color: red; font-family: monospace;">
                    <h3>模块加载错误:</h3>
                    <pre>${error.message}</pre>
                    <pre>${error.stack}</pre>
                </div>
            `
        })
    </script>
</body>
</html>
